<!DOCTYPE html>
<html lang="en" >



<body>
  <div id="loader">
	<div id="GokuImg">
		<img id="png" src="goku.png" width="500" height="500">
	</div>
	<div id="GokuGif" style="display:none">
		<img id="gif" src="goku.gif" width="500" height="500">
	</div>
  </div>
  
  <script type="text/javascript" charset="utf-8" src="Config.js"></script>
  
  <script>
  function mainUpdate(type){
	document.getElementById("png").height = Size;
	document.getElementById("png").width = Size;
	document.getElementById("gif").height = Size;
	document.getElementById("gif").width = Size;
	if(type == "battery" && ChargingAnimation == "true"){
	  if(batteryCharging){
		document.getElementById("GokuImg").style.display = "none";
		document.getElementById("GokuGif").style.display = "block";
	  } else {
		document.getElementById("GokuImg").style.display = "block";
		document.getElementById("GokuGif").style.display = "none";	    
	  }
	}
	if(ChargingAnimation == "false"){
		if(PreferGifIfNotCharging == "true") {
			document.getElementById("GokuImg").style.display = "none";
			document.getElementById("GokuGif").style.display = "block";
		}
	}
  }
  </script>
</body>
</html>
